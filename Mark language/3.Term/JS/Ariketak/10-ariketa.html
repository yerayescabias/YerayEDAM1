<html>

<head>
    <title> Balidatu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="container-fluid">
    <div class="container mx-auto my-auto">
        <h1>
            Balidatu formulario sinplea
        </h1>
        <form  onsubmit=" return validazio()" action="10-1.php" method="POST">
            <input class="mb-2 mt-2" type="text" placeholder="Idatzi izena" id="izena" name="izena">
            <br/>
            <input class="mb-2" type="text" placeholder="Idatzi abizena" id="abizena" name="abizena">
            <br/>
            <input class="mb-2" type="password" placeholder="Idatzi pasahitza" id="pasa" name="pasa">
            <br/>
            <input class="mb-2" type="password" placeholder="Errepikatu pasahitza" id="hitza" name="hitza">
            <br/>
            <button class="btn bg-info me-1" type="submit" > Bidali datuak</button><button class="btn bg-danger" type="clear">Ezabatu datuak</button>
        </form>
    </div>
    <script>
        function validazio(){
            var izena= document.getElementById("izena").value;
            var abizena=document.getElementById("abizena").value;
            var pasa=document.getElementById("pasa").value;
            var hitza=document.getElementById("hitza").value;
            if(izena ==""){
                alert("Izena jarri behar da");
                return false;
            }
            if(abizena==""){
                alert("Abizena jarri behar da");
                return false;
            }
            if(pasa==""){
                alert("Lehenengo pasahitza jarri behar da");
                return false;
            }
            if(hitza==""){
                alert("Bigarren pasahitza jarri behar da");
                return false;
            } 
            if(!(document.getElementById("hitza").value==document.getElementById("pasa").value)){
                alert("Pasahitza berdinak izan behar dira");
                return false;
            }
            return true;
        }

        
        
    </script>


</body>

</html>
