<h1> Zenbakiak sartzeko JavaScripta</h1>
<script>
	var zenbakia=prompt ("Idatzi zure 1.zenbakia");
	var zenbaki=prompt("Idatzi zure 2.zenbakia");
	zenbaki= parseFloat(zenbaki);
	zenbakia= parseFloat(zenbakia);
	var emaitza=zenbaki + zenbakia;
	document.write("Zure eragiketen emaitzak gehiketa "+emaitza+"da <br>");
	
	var emaitza=zenbaki -zenbakia;
	document.write("Zure eragiketen emaitzak kenketa "+emaitza+"da <br>");
	
	var emaitza=zenbaki * zenbakia;
	document.write("Zure eragiketen emaitzak biderketa "+emaitza+"da <br>");
	
	var emaitza=zenbaki / zenbakia;
	document.write("Zure eragiketen emaitzak zatiketa "+emaitza+"da <br>");
</script>
