<!DOCTYPE html>
<html>
	<head>
		<style>
			body{
				background-image:url("bgdesert.jpg");
			}
				
			.lauki_handia {
			
			  background-color: #cce6ff;
			  width: 200px;
			  border: 1px solid green;  /*  3 values in one  */
			  padding:  10px;
			  margin:   10px;
			  float:left;
			  /*display: inline-block*/
			  
			}
			p{clear:both}
			
		</style>
	</head>
	<body>   <!--   it starts the content   -->
	
		<h2>Demonstrating the Box Model</h2>
		<p>The CSS box model is essentially a box that wraps around every HTML element. It consists of: borders, padding, margins, and the actual content.</p>
		<div class='lauki_handia'>
			This text is the content of the first box. 
		</div>
		
		<div class='lauki_handia'>
			This text is the content of the second box. 
		</div>
		<p> kaixo</p>
		
	</body>
</html>
